<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Information</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Pokémon Information</h1>
        <div class="search-container">
            <label for="pokemonInput">Digite o nome do Pokémon:</label>
            <input type="text" id="pokemonInput" placeholder="Digite o nome do Pokémon">
            <button onclick="searchPokemon()">Pesquisar</button>
        </div>
        <div id="pokemonInfo" class="hidden">
            <h2 id="pokemonName"></h2>
            <img id="pokemonImage" alt="Imagem do Pokémon">
            <p><strong>Experiência base:</strong> <span id="baseExperience"></span></p>
            <p><strong>Lista de movimentos:</strong> <span id="moves"></span></p>
            <p><strong>Peso:</strong> <span id="weight"></span></p>
            <p><strong>Altura:</strong> <span id="height"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
